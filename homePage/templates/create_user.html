<%inherit file="base.htm" />
<%block name="nav">
  <nav>
   <div class="nav-wrapper black">
     <div class="row">
        <div class="col s3 offset-s1 grid-example"><a href="/" class="brand-logo">Logo</a></div>
         <div class="col s3 offset-s8 grid-example">  
        </div>
      </div>
    </div>
  </nav>
</%block>
<%block name="content">

    <div class="container">
        <center>
        <div class="card black">
            <div class="card-content amber-text">
              <h1 class="red-text text-darken-4">Create Account</h1>
              <form method ="POST" action = "/homePage/create_user">
                <div class="input-field col s12">
                <tr><th><label for="id_username">Username:</label></th><td><input class="form-control" id="id_username" name="username" type="text" /></td></tr>
                </div>
                <div class="input-field col s12">
                <tr><th><label for="id_email">Email:</label></th><td><input class="form-control" id="id_email" name="email" type="text" /></td></tr>
                </div>
                <div class="input-field col s12">
                <tr><th><label for="id_password">Password:</label></th><td><input class="form-control" id="id_password" name="password" type="password" /></td></tr>
                </div>
                <div class="input-field col s12">
                <tr><th><label for="id_retypepassword">Re-Enter Password:</label></th><td><input class="form-control" id="id_retypepassword" name="retypepassword" type="password" /></td></tr>
                </div>
                <button class="btn waves-effect waves-light grey darken-1" type="submit" name="action">Submit
                </button> 
              </form>
            </div>
        </div>
        </center>
    </div>
</%block>
