<%inherit file="base.htm" />


<%block name="header">
	
</%block>
<%block name="content">
<div class = 'col-md-7'>
		<h1>Stocked Products</h1>
	</div>
	<div class = 'col-md-3'>
	</div>
	<div class = 'col-md-2'>
		<a class='btn btn-info' href= '/Manager/edit_stockedProduct/new'>New Stocked Product</a>
	</div>
<div class="col-md-11">
	<table class= "table table-striped table-hover">
			<thead>
				<tr>
					<th>amount</th>
					<th>Cost</th>
					<th>Store</th>
				</tr>
			</thead>
			<tbody>
				%for q in stockedProduct:
					<tr>
						<td>${q.amount}</td>
						<td>${q.cost}</td>
						<td>${q.store}</td>
						<td><a href="/Manager/edit_stockedProduct/${q.id}/">Edit</a></td>
						<td><a class='btn btn-danger' href='/Manager/stockedProduct/delete/${q.id}/'>delete</a></td>
						
					</tr>
				%endfor
			</tbody>
	</table>
</div>
</%block>

<%block name="footer">

</%block>
