## Mako can find this base file because it's in the settings.py -> MAKO_TEMPLATES_DIRS list
<%inherit file="base.htm" />


<%block name="content">
<div id = "details">	
<div class="panel panel-default">
  

<table class = "table table-striped">
	<thead>
		<tr class = "default">

		</tr>
	</thead>
	<tbody>
	
		
	<tr>	
		
			<td ><img src="${ STATIC_URL + product.imagePath}" width='190' height='180'/></td>
		
		<td><p><span style="font-size:24px;">${product.catalogProductID}</span></p>
			<p><span style="font-size:20px;">Item Price:<span style="color:#ff0000;">$${product.price}</span></span></p>
			<p>${product.description}</p>
		</td>
	</div>
	</tr>
	</tbody>
	</table>
	
</div>
<a href="/homePage/add/${product.id}" id ='add' class="btn btn-primary btn-primary"><span class="glyphicon glyphicon-shopping-cart"></span> Add to Cart</a>

 </%block>
