 <%inherit file="base_template.htm" />



<%block name="content">
<div class="row">
  <div class="col-md-3"> 
	<a class='btn btn-primary' href='/member/userGroup'>Back to group</a>
  </div>
  <div class="col-md-9">
    <form method="POST">
      <table>
        <tbody>
          ${ form }
        </tbody>
      </table>
      <input class="btn btn-primary" type="submit" value="Submit" /> 
    </form>
  </div>
  <div class="col-md-12">
	<table class= "table table-striped table-hover">
		%if runs:
			<thead>
				<tr>
					<th>Run Distance</th>
					<th>Total Distance</th>
					<th>Run Date</th>
				</tr>
			</thead>

			<tbody>
				%for r in runs:
					<tr>
						<td>${r.distance}</td>
						<td>${r.totalDistance}</td>
						<td>${r.runDate}</td>
					</tr>
				%endfor
				##Can't figure out how to get this to display properly
				##<tr><td>${{tr.runDate|date:"M d, Y" }}</td></tr>
		%endif
			</tbody>
	</table>
</div>
</div>


</%block>
